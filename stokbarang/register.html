    <div class="animate__animated animate__zoomIn animate__faster">
      <div class="wrapper">
        <div class="form-wrapper sign-up">
          <form action="">
            <a href="frontend.html" class="close"><h3>x</h3></a>
            <h2>Sign Up</h2>
            <div class="row mb-2">
              <div class="col-md-6">
                <div class="input-group">
                  <div class="form-float mb-3 mb-md-0">
                    <input type="text" required maxlength="20" />
                    <label for="">First Name</label>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group">
                  <div class="form-float mb-3 mb-md-0">
                    <input type="text" required maxlength="20" />
                    <label for="">Last Name</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="input-group mt-0 mb-0">
              <input type="email" required />
              <label for="">Email</label>
            </div>

            <div class="row mb-2">
              <div class="col-md-6">
                <div class="input-group">
                  <div class="form-float mb-3 mb-md-0">
                    <input class="control" id="password" type="password" required maxlength="12" />
                    <label for="">Password</label>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group">
                  <div class="form-float mb-3 mb-md-0">
                    <input class="control" id="confirmpassword" type="password" required maxlength="12" />
                    <label for="">Confirm Password</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="remember">
              <label><input type="checkbox" required /> I agree to the terms & conditions</label>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="sign-link">
              <p>Already have an account? <a href="login.php" class="signIn-link">Sign In</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script_sign_in.js"></script>
  </body>
