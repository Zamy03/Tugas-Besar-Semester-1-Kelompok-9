<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1ef1772957.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style_sign_in.css" />
  </head>
  <body>
    <div class="animate__animated animate__zoomIn animate__faster">
      <div class="wrapper">
        <div class="form-wrapper sign-up">
          <form action="">
            <a href="frontend.html" class="close"><h3>x</h3></a>
            <h2>Sign Up</h2>
            <div class="input-group">
              <input type="text" required maxlength="20" />
              <label for="">Username</label>
            </div>
            <div class="input-group">
              <input type="text" required />
              <label for="">Email</label>
            </div>
            <div class="input-group">
              <input type="password" required maxlength="12" />
              <label for="">Password</label>
            </div>
            <div class="remember">
              <label><input type="checkbox" required /> I agree to the terms & conditions</label>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="sign-link">
              <p>Already have an account? <a href="sign_in.html" class="signIn-link">Sign In</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script_sign_in.js"></script>
  </body>
</html>
